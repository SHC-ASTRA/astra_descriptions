# Config for robot_localization's ekf_node for fusing odometry and IMU data
# https://docs.ros.org/en/noetic/api/robot_localization/html/state_estimation_nodes.html

ekf_node:
    ros__parameters:
        frequency: 30.0

        two_d_mode: false  # Core will drive over uneven terrain, antenna should use 2D
        publish_acceleration: true
        publish_tf: true

        map_frame: map
        odom_frame: odom
        base_link_frame: dummy_base_link
        world_frame: map

        odom0: /diff_controller/odom
        odom0_config: [false, false, false,
                      false, false, false,
                      true, true, false,
                      false, false, true,
                      false, false, false]

        imu0: /core/imu/data
        imu0_config: [false, false, false,
                      false, false, false,
                      false, false, false,
                      false, false, true,
                      false, false, false]